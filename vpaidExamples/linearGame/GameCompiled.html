 //nothing to see here folks move along.

  console.log('stopped - external');
};

function main() {
  //start();
  vpaidAd = getVPAIDAd();
  var handshakeVersion = vpaidAd.handshakeVersion('2.0');
  var environmentVars = {};
  environmentVars.slot = document.getElementById('canvasWrapper');
  environmentVars.videSlot = null; /// Not used in this ad
  vpaidAd.subscribe(adLoadedCallback, 'AdLoaded');

  vpaidAd.subscribe(stopped, 'AdStopped');
  vpaidAd.initAd(640, 360, 'normal', 512, null /*no config*/, environmentVars);
}
main();
</script>
